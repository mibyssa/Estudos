<h1>Paragrafos e quebras de linha </h1>
<hr>
<p>Voce pode escrever de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p
</p>
<P>
    Se precisar fazer uma quebra de linha como essa <br> pode usar a tag &lt;br&gt;.<!--Less than (menor que) / Greater than (maior que)-->
</P>
<p> Vamos Adicionar simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &Delta;
    &delta;
    &uarr;
</p>
<p> Vamos adicionar emoji:
    &#x1F596;
  </p>
